title: Uploaded Fairy
description: America as we know it is a distant memory, after France and Japan are caught in a long fued over portions of what was once the United States. In the present, a depressed executioner and a paracidal murderess begin to live seperate lives, and yet one still holds onto a memory of their childhood friendship. They seek oblivion. As the spirit of this executioner haunts the wires of a new virtual reality system, a gamer girl finds a video game on the net while living in the ruins of this long war. They seek to suppress a part of themselves that would like go down the rabbit hole of becoming a psychopathic gamer herself. Blood is cheap and dreams are not sacred to advertisers. 
